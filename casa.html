<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Casa & Cozinha - Minhas Recomendações</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #4CAF50; margin-bottom: 40px; }
    .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; max-width: 1200px; margin: auto; }
    .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; height: 250px; object-fit: cover; }
    .product-card h3 { text-align: center; margin: 20px; }
    .product-card a { display: block; text-align: center; margin: 20px; padding: 12px; background: #ff9900; color: white; border-radius: 8px; text-decoration: none; font-weight: bold; }
    .product-card a:hover { background: #e68a00; }
  </style>
</head>
<body>

<h1>Casa & Cozinha</h1>

<div class="container">
  <div class="product-card">
    <img src="https://via.placeholder.com/400x250?text=Produto+Casa" alt="Produto">
    <h3>Nome do Produto</h3>
    <a href="SEU_LINK_AFILIADO" target="_blank">Ver na Amazon</a>
  </div>
</div>

</body>
</html>
