    /* MENU */
    .navbar {
      background: #4CAF50;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
    }
    .navbar .menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: #4CAF50;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      font-weight: 600;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* CORPO DA P√ÅGINA */

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #ff9900;
      color: white;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #e68a00;
    }
  </style>
</head>
