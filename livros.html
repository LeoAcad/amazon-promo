<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Livros - Minhas Recomendações</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Mesmo estilo dos outros */
    body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; color: #4CAF50; margin-bottom: 40px; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }
    .product-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .product-card:hover { transform: translateY(-5px); }
    .product-card img { width: 100%; height: 250px; object-fit: cover; }
    .product-card h3 { text-align: center; margin: 20px; }
    .product-card a { display: block; text-align: center; margin: 20px; padding: 12px; background: #ff9900; color: white; border-radius: 8px; text-decoration: none; font-weight: bold; }
    .product-card a:hover { background: #e68a00; }
  </style>
</head>
<body>

<h1>Livros</h1>

<div class="container">
  <div class="product-card">

  </div>

   <div class="product-card">
    <img src="https://m.media-amazon.com/images/I/81eT2pjx4jL._SL1500_.jpg" alt="Hábitos Atômicos: um Método Fácil e Comprovado de Criar Bons Hábitos e se Livrar dos Maus">
    <h3>Hábitos Atômicos</h3>
    <a href="https://www.amazon.com.br/dp/8550807567/?coliid=IBWWLDHTMZPCH&colid=3EI5NKDDCA00E&psc=1&ref_=list_c_wl_lv_ov_lig_dp_it" target="_blank">Ver na Amazon</a>
  </div>
  
</div>

</body>
</html>
